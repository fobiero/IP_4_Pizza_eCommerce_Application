<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">
</head>

<body>
    <div class="hero" id="hero">
        <div class="navbar">
            <!-- <div class="container"> -->
            <!-- <div class="row"> -->
            <!-- <div class="col-md-3"> -->
            <div class="logo">
                <a href="./index.html">
                    <h1>piz<span id="era">era</span></h1>
                </a>
            </div>
            <!-- </div> -->
            <!-- <div class="col-md-6 "> -->
            <div class="navLinks">
                <ul>
                    <li><a href="#order">order</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </div>
            <!-- </div> -->
            <!-- <div class="col-md-3"> -->
            <div class="social">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <!-- </div> -->
            <!-- </div> -->
            <!-- </div> -->
        </div>
        <div class="container main_content" data-aos="fade-right">
            <!-- <div class="container"> -->
            <h1 class="titles">welcome to <br> <span>pizera restaurant</span></h1>
            <p class="p_descr">Lorem ipsum, dolor sit amet consectetur adipisicing elit. <br> Assumenda doloribus, tenetur quasi cupiditate dolorem dolorum.</p>
            <a href="#order"><button class="make_order" data-aos="fade-up">order now</button></a>
            <!-- </div> -->
        </div>
    </div>
    <!-- end hero  -->
    <div class="order" id="order">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-sm-12">
                                <div class="flavors">
                                    <label>Choose pizza Flavour</label> <br>
                                    <select class="flavour">
                                        <option value="c_flavour"> choose flavour</option>
                                        <option value="bbq">BBQ Steak</option>
                                        <option value="boerewors">Boerewors</option>
                                        <option value="hawaiian">Hawaiian</option>
                                        <option value="vegtikka">Veg Tikka</option>
                                        <option value="chickentikka">Chicken Tikka</option>
                                        <option value="periperi">Peri-Peri Chicken</option>
                                        <option value="mushroom">Chicken and Mushroom</option>
                                        <option value="regina">Regina Pizza</option>
                                    </select>
                                </div>
                                <div class="piza-size">
                                    <label>Choose your preferred Size</label> <br>
                                    <select class="size id=" size ">
                                        <option value="regular ">choose size</option>
                                        <option value="regular ">Regular</option>
                                        <option value="medium ">Medium</option>
                                        <option value="large ">Large</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-12 ">
                                <!-- select crust  -->
                                <div class="crust ">
                                    <label>Choose Your favourite Crust</label>  <br>
                                    <select id="crust ">
                                        <option value="thin ">Choose crust</option>
                                        <option value="thin ">Normal Crust @ Ksh. 100</option>
                                        <option value="thick ">Thick Crust @ Ksh. 150</option>
                                    </select>
                                </div>
                                <div class="toppins ">
                                    <label>Choose Toppings</label>  <br>
                                    <select id="toppings ">
                                        <option value="tomato ">Choose toppings</option>
                                        <option value="tomato ">Tomato @ sh. 80</option>
                                        <option value="onions ">Onions @ sh. 80</option>
                                        <option value="mushroom ">Mushroom @ sh. 80</option>
                                        <option value="greenpepper ">Green Pepper @ sh. 80</option>
                                        <option value="beef ">Beef Peperoni @ sh. 170</option>
                                        <option value="chicken ">Periperi Chicken @ sh. 170</option>
                                </select>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-12 ">
                                <div class="piza_number ">
                                    <label for="number ">Number of Pizza's</label>
                                    <input type="number " id="number " placeholder="Number of pizzas ">
                                </div>
                                <button class="submit ">checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 ">
                    <!-- <h3 class="h_3_title ">checkout</h3> -->
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="./js/script.js "></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js "></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
